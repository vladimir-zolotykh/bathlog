{# timestamp/templates/timestamp/log_partial.html #}

{% for entry in entries %}
    <div style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 10px;
        margin-top: 10px;
        border: 1px solid #eee;
        border-radius: 5px;
        font-size: 1rem;
        {% if entry.action == 'pee' %}color: #b8860b;{% else %}color: #2e7d32;{% endif %}
    ">
        <span>{{ entry.timestamp|date:"M d, H:i" }}</span>
        <strong>{% if entry.action == 'pee' %}Pee{% else %}Pill{% endif %}</strong>
        <button onclick="removeLog({{ entry.pk }})">Remove</button>
    </div>
{% empty %}
    <p>No logs. Tap a button!</p>
{% endfor %}
