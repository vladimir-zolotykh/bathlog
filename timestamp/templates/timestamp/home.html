<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P&P Logger</title>
    <style>
        /* Minimal layout to ensure core elements fit without scrolling */
        body { 
            font-family: sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 10px; 
            /* Use Flexbox to stack content and prevent overflow/scroll */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Minimalist Button Styling */
        .btn-group button {
            font-size: 1.5rem; /* Smaller buttons */
            padding: 15px 30px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .pee { background: #ffeb3b; } /* yellow */
        .pill { background: #4caf50; color: white; } /* green */

        /* Minimalist Log Entry Styling */
        .log-entry-container { 
            width: 100%; 
            max-width: 400px; 
        }
        
        /* Style for buttons inside log entries (must be small) */
        .log-entry-container button {
            font-size: 0.7rem;
            padding: 1px 3px;
            margin-left: 5px;
            border-radius: 3px;
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    
    <h2>Pee & Pill Logger</h2>

    <div class="btn-group">
        <button onclick="log('pee')" class="pee">Pee</button>
        <button onclick="log('pill')" class="pill">Pill</button>
    </div>
    
    <div style="margin: 10px 0; font-size: 1rem;">
        <strong>Daily Counts:</strong><br>
        <div id="count-container">
            {% include "timestamp/count_partial.html" %}
        </div>
    </div>

    <div id="log-container" class="log-entry-container">
        {% include "timestamp/log_partial.html" %}
    </div>
    
<script>
    // Define CONSTANTS needed for the script to function
    // 1. URLs for POST requests (MISSING)
    const LOG_CREATE_URL = "{% url 'log_create' %}";
    const LOG_DELETE_URL = "{% url 'log_delete' %}";
    
    // 2. URLs for GET partial requests (Already present)
    const LOG_LIST_PARTIAL_URL = "{% url 'log_list' %}?partial=logs"; 
    const COUNT_LIST_PARTIAL_URL = "{% url 'log_list' %}?partial=counts"; 
    
    // --- UPDATE FUNCTIONS (Correctly Implemented) ---
    async function updateCounts() {
        const resp = await fetch(COUNT_LIST_PARTIAL_URL);
        document.getElementById("count-container").innerHTML = await resp.text();
    }
    
    async function updateLogList() {
        const resp = await fetch(LOG_LIST_PARTIAL_URL); 
        document.getElementById("log-container").innerHTML = await resp.text();
    }
    
    // --- LOG (Pee/Pill) FUNCTION (CORE LOGIC RESTORED) ---
    async function log(action) {
        const btn = event.target; // Get the button that was clicked
        btn.disabled = true;
        btn.style.opacity = 0.6;
        
        // Perform the POST request to create the new log entry
        await fetch(LOG_CREATE_URL, {
            method: "POST",
            headers: {
                "X-Requested-With": "XMLHttpRequest", 
                "X-CSRFToken": "{{ csrf_token }}" // CSRF token is essential for Django POST
            },
            body: new URLSearchParams({action})
        });
        
        // AFTER successful creation: Update both sections
        await updateLogList();
        await updateCounts();
        
        // Re-enable the button
        btn.disabled = false;
        btn.style.opacity = 1;
    }
    
    // --- DELETE FUNCTION (CORE LOGIC RESTORED) ---
    async function removeLog(logId) {
        if (!confirm("Delete?")) {
            return;
        }
        
        await fetch(LOG_DELETE_URL, {
            method: "POST",
            headers: {
                "X-Requested-With": "XMLHttpRequest", 
                "X-CSRFToken": "{{ csrf_token }}"
            },
            body: new URLSearchParams({id: logId})
        });

        // AFTER successful deletion: Update both sections
        await updateLogList();
        await updateCounts();
    }
    </script>
</body>
</html>
